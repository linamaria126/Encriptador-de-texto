<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./style.css">   
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./imagenes/Logo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section class="section1">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="div_informacion">
                <p class="informacion">Solo letras minúsculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button  class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="section2">
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div class="copiar">
                <button class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
    
</body>
</html>
